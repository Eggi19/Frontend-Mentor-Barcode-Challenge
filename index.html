<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Barcode Challenge</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background">
        <div class="image">
            <img class="qr-img" src="images/image-qr-code.png" alt="image-qr-code">
        </div>
        <div class="h3">
            <h3 class="title">Improve your front-end skills by building projects</h3>
        </div>
        <div class="p">
            <p class="description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
    </div>
</body>
</html>
